<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>StudentListApp | CliffordMantow</title>
  </head>
  <body>
      <header>
          <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-purple text-size-li">
                <a class="navbar-brand text-size-logo" href="#">Student Mangement MiniApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="#" >Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                </div>
            </nav>
        </header>
      
        <main>
            <div class="container">

                <div class="container mt-5">
                    <h2 class="display-4 text-size-jumbotron">Student Management</h2>
                    <h2 class="display-4 text-size-jumbotron">MiniApp</h2>
                    <hr>
                </div>
                <div class="row">
                    <!-- Add Student -->
                    <div class="col mr-1 ml-4 p-2 rounded">
                        <h5>Add Student</h5>
                        <button class="btn btn-purple label-size" type="button">Show Form Add Student</button>

                        <form>
                            <!-- Input Textbox -->
                            <div class="form-group">
                            <label for="formGroupExampleInput" class="mt-2 label-size">Student ID (NIM)</label>
                            <input type="text" class="form-control input-size" id="formGroupExampleInput" required>
                            </div>
                            <div class="form-group">
                            <label for="formGroupExampleInput2" class="label-size">Full Name</label>
                            <input type="text" class="form-control input-size" id="formGroupExampleInput2" required>
                            </div>
                            
                            <!-- Radio -->
                            <div class="form-group">
                                <p class="mb-2 label-size">Gender</p>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label label-size" for="customRadio1">Male</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label label-size" for="customRadio2">Female</label>
                                </div>
                            </div>
                            
                            <!-- Group box -->
                            <div class="form-group">
                                <label for="faculty-form" class="label-size">Faculty</label>
                                <select class="form-control input-size" style="font-size: 13px;" id="faculty-forms">
                                    <option>-- SELECT FACULTY --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="program-study-form" class="label-size">Program of Study</label>
                                <select class="form-control" style="font-size: 13px;" id="program-study-form">
                                    <option>-- SELECT PROGRAM OF STUDY --</option>
                                </select>
                            </div>
                        </form>
                    </div>
                
                    <!-- Filter Students By -->
                    <div class="col-4 mr-4 p-2 rounded">
                        <h5>Filter Students By</h5>

                        <form>
                            <!-- Faculty -->
                            <div class="form-group">
                                <label for="faculty-form" class="label-size">Faculty</label>
                                <select class="form-control input-size" style="font-size: 13px;" id="faculty-forms">
                                    <option>-- SELECT FACULTY --</option>
                                </select>
                                <button class="btn btn-block btn-purple label-size mt-2" type="button">Show Students</button>
                            </div>
                            <!-- Progam Of Study -->
                            <div class="form-group">
                                <label for="program-study-form" class="label-size">Program of Study</label>
                                <select class="form-control" style="font-size: 13px;" id="program-study-form">
                                    <option>-- SELECT PROGRAM OF STUDY --</option>
                                </select>
                                <button class="btn btn-block btn-purple label-size mt-2" type="button">Show Students</button>
                            </div>
                        </form>
                    </div>     
                </div>
                <hr>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h4 class="text-center">Our Students</h4>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control label-size" id="search-student" placeholder="Search student by name...">
                    </div>
                </div>

                <div class="container label-size">
                    <table class="table table-hover ">
                        <thead>
                            <tr>
                                <th scope="col">Student ID (NIM)</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Faculty</th>
                                <th scope="col">Program of Study</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>
                 </div>

            </div>
        </main>
    
        <footer class="bg-purple text-white text-center mt-3 p-1">
            <p style="font-size: 10px"> &#9400; Clifford D. R. Mantow &#128166; &#127880;</p>
        </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
